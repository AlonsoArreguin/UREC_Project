{% extends './base.html' %}
{% load static %}


{% block content %}
    <a href="{% url 'erp' %}">Return to ERP Home</a>

    <h2>Create an ERP</h2>

    <div class="container">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{ erp_obj.as_p }} {{ erp_file.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
{% endblock content %}
