{% extends './base.html' %}
{% load static %}

{% block title %}
    Counts by Hour
{% endblock title%}

{% block content %}
    <!-- Date picking functionality -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <div class=" container-fluid bg-tb-view">
        <br/>
        <div class="col mx-auto">
            <div class="card rounded-2 shadow border-0">
                <h2 class="text-center maroon-bg">Create Accident Report</h2>
                <div class="card-body p-5 bg-white rounded">

                    <a href="{% url 'count' %}">Return to Counts Home</a>

                    <h3>Hourly Counts</h3>

                    <p>Choose date:</p>


                    <input type="text" id="datepicker"> 
                    
                    <script>
                        $( function() {
                            var $datePicker = $( "#datepicker" );
                        
                            // If date picker input is empty, set to today's date
                            if (!$datePicker.val()) 
                            {
                                $datePicker.val($.datepicker.formatDate('yy-mm-dd', new Date()));
                            }
                        
                            $datePicker.datepicker({
                                dateFormat: "yy-mm-dd",
                                onSelect: function(dateText, inst) {
                                    // Redirect or fetch results for the selected date
                                    window.location.href = '{% url "count_hourly" %}?date=' + dateText;
                                }
                            });
                        });
                        </script>
                    <!-- End Date picking functionality -->

                    <p> Selected Date: {{ selected_date }} <p>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
