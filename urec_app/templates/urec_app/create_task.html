{% extends './base.html' %}
{% load static %}

{% block title %}
    Create Task
{% endblock title%}

{% block content %}
    <!-- <a href="{% url 'task' %}">Return to Task Home</a> -->

    <div class=" container-fluid bg-tb-view vh-100">
        <br/>
        <div class="col mx-auto">
            <div class="card rounded-2 shadow border-0">
                <h2 class="text-center maroon-bg">Create Task</h2>
                <div class="card-body p-5 bg-white rounded">
                    <form method="POST" id="form-container">
                        {% csrf_token %}
                        {{ task_obj.media }}
                        {{ task_obj.as_p }}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
