<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #660000; /* Mississippi State University maroon */
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #ffffff;
            color: #660000;
        }

        .logo {
            margin-bottom: 2rem;
            background-color: #ffffff; /* White background for logo */
            padding: 10px;
            border-radius: 10px;
        }
        .logo img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.brand.msstate.edu/assets/materials/msstate_logos/pngs/msstate_vertical_maroon_wwhitebanner.png" alt="Mississippi State Logo">
    </div>
    <h1>404 - Page Not Found</h1>
    <p>Oops! It seems like the page you're looking for doesn't exist.</p>
    <p><a href="/">Return to Home</a></p>
</body>
</html>
